<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subir Archivos Excel</title>
</head>
<body>
    <h1>Subir Archivos Excel</h1>
    <form action="/api/scanFile/uploadExcels" method="POST" enctype="multipart/form-data">
        <input type="file" name="files" accept=".xlsx, .xls" multiple>
        <button type="submit">Cargar Archivos</button>
    </form>
    <hr>
    <h1>Subir Archivo Excel Masivo</h1>
    <form action="/api/scanFile/uploadMassiveExcel" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx, .xls">
        <button type="submit">Cargar Archivo Masivo</button>
    </form>
</body>
</html>
